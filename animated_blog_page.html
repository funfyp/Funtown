<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ My Animated Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
    }

    header {
      padding: 2rem;
      text-align: center;
      animation: slideDown 1.5s ease-out;
    }

    header h1 {
      font-size: 3rem;
      color: #00ffc3;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 60%;
      font-size: 1rem;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 2.5s ease-in-out;
    }

    .blog-post {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 0.6s ease forwards;
    }

    .blog-post:nth-child(even) {
      animation-delay: 0.3s;
    }

    .blog-post:nth-child(odd) {
      animation-delay: 0.6s;
    }

    .blog-post:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .blog-post h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ffda79;
    }

    .blog-post p {
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŸ Welcome to My Animated Blog</h1>
  </header>

  <nav>
    <input type="text" id="search" placeholder="Search blog posts...">
  </nav>

  <main id="blog">
    <!-- Blog posts will be injected here -->
  </main>

  <footer>
    <p>&copy; 2025 My Animated Blog. Powered by GitHub Pages & Netlify CMS.</p>
  </footer>

  <script>
    const posts = [
      { title: "Rise of the Indie Web", file: "posts/post1.md" },
      { title: "Web Dev Zen", file: "posts/post2.md" },
      { title: "Tech is Art", file: "posts/post3.md" }
    ];

    const blogContainer = document.getElementById('blog');
    const searchInput = document.getElementById('search');
    const converter = new showdown.Converter();

    async function loadPosts(filter = "") {
      blogContainer.innerHTML = "";
      for (const post of posts) {
        if (!post.title.toLowerCase().includes(filter.toLowerCase())) continue;
        const res = await fetch(post.file);
        const text = await res.text();
        const html = converter.makeHtml(text);

        const article = document.createElement('article');
        article.className = 'blog-post';
        article.innerHTML = `<h2>${post.title}</h2>${html}`;
        blogContainer.appendChild(article);
      }
    }

    searchInput.addEventListener("input", (e) => loadPosts(e.target.value));
    window.onload = () => loadPosts();
  </script>
</body>
</html>
